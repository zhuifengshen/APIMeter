config:
    name: "setup and reset all."
    id: setup_and_reset
    variables:
        user_agent: 'iOS/10.3'
        device_sn: "TESTCASE_SETUP_XXX"
        os_platform: 'ios'
        app_version: '2.8.6'
    base_url: "http://127.0.0.1:5001"
    verify: False
    export:
        - token

teststeps:
-
    name: get token (setup)
    variables:
        user_agent: 'iOS/10.3'
        device_sn: $device_sn
        os_platform: 'ios'
        app_version: '2.8.6'
    request:
        url: /api/get-token
        method: POST
        headers:
            user_agent: $user_agent
            device_sn: $device_sn
            os_platform: $os_platform
            app_version: $app_version
            Content-Type: "application/json"
            device_sn: $device_sn
        json:
            # sign: ${get_sign($device_sn, $os_platform, $app_version)}
            # sign: "${get_sign_v2([$device_sn, $os_platform, $app_version])}"
            # sign: ${get_sign_v2([$device_sn, $os_platform, $app_version])}
            sign: "${get_sign_v3({device_sn: $device_sn, os_platform: $os_platform, app_version: $app_version})}"
            # sign: "${get_sign_v3({'device_sn': $device_sn, 'os_platform': $os_platform, 'app_version': $app_version})}"
            # sign: "${get_sign_v3({\"device_sn\": $device_sn, \"os_platform\": $os_platform, \"app_version\": $app_version})}"
    extract:
        - token: body.token
        - resp: body
    validate:
        - eq: ["status_code", 200]
        - len_eq: ["body.token", 16]
        - eq: ["${validate_token($token)}", true]
        - eq: ["${validate_token(body.token)}", true]
        - eq: ["${validate_token_v2(body)}", true]
        - eq: ["${validate_token($resp.token)}", true]
        - eq:
          - ${validate_token($resp.token)}
          - true
-
    name: reset all users
    variables:
        token: $token
    request:
        url: /api/reset-all
        method: GET
        headers:
            Content-Type: "application/json"
            device_sn: $device_sn
            token: $token
    validate:
        - eq: ["status_code", 200]
        - eq: ["body.success", true]