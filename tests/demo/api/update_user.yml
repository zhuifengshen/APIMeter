name: update user
base_url: ${get_base_url()}
variables:
    user_name: user0
    user_password: "000000"
    uid: 9000
    token: XXX
request:
    url: /api/users/$uid
    method: PUT
    headers:
        Content-Type: "application/json"
        device-sn: $device_sn
        token: $token
    json:
        name: $user_name
        password: $user_password
validate:
    - eq: ["status_code", 200]