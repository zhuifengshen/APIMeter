name: get token
base_url: ${get_base_url()}
variables:
    user_agent: XXX
    device_sn: API_XXX
    os_platform: XXX
    app_version: XXX
request:
    url: /api/get-token
    method: POST
    headers:
        user-agent: $user_agent
        device-sn: $device_sn
        os-platform: $os_platform
        app-version: $app_version
        Content-Type: "application/json"
        device-sn: $device_sn
    json:
        sign: ${get_sign($device_sn, $os_platform, $app_version)}
validate:
    - eq: ["status_code", 200]
    - len_eq: ["content.token", 16]
