# Configuration
theme:
    name: 'material'
    language: 'zh'
    custom_dir: docs/overrides
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
            icon: material/brightness-7
            name: 切换至暗黑模式
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
            icon: material/brightness-4
            name: 切换至亮色模式
    icon:
        repo: fontawesome/brands/git-alt        
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    features:
        - navigation.instant           # 即时加载
        - navigation.tracking          # 锚点跟踪
        # - navigation.tabs            # 顶部标签页，注释后侧边栏展示全部章节
        # - navigation.tabs.sticky     # 顶部标签页固定
        # - navigation.sections        # 注释后折叠章节模块
        # - navigation.expand            # 展开导航
        - navigation.indexes           # 分组导航索引
        - navigation.top               # 返回顶部
        - search.suggest               # 搜索建议
        - search.highlight             # 搜索高亮
        - search.share                 # 搜索分享
        - toc.follow                   # 目录跟随
        - content.code.copy            # 代码复制
        - content.code.annotate        # 代码注释
        - content.tabs.link            # 标签页链接



plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/apimeter
      name: PyPI
    - icon: fontawesome/brands/git-alt
      link: https://git.umlife.net/zhangchuzhao/apimeter
      name: Git Repository

extra_css:
